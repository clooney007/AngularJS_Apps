<!DOCTYPE html>

<html lang="en" ng-app>
    <head>
        <meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular.min.js"></script>
        <script src="Script.js"></script>
        <link rel="stylesheet" type="text/css" href="StyleSheet.css">
        <title>Simple Input Box</title>
    </head>
    <body>
        <div class="container" ng-controller="gameList">
            <form ng-submit="AddGame()">
                <input type="text" class="game" ng-model="gameName" placeholder="enter game name">
                <button type="submit" class="add-game">Add</button>
            </form>

            <ul>
                <li ng-repeat="game in games | filter:gameName">
                    <span class="game-name">{{game.name}}</span>
                    <span class="game-rate">{{game.rate}}</span>
                </li>
            </ul>
        </div><!--container-->
    </body>
</html>
